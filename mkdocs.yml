# ----------------------------------------------
# THEME
# ----------------------------------------------
theme:
  # Thèmes
  name: material

  # langage
  language: fr

  palette:
    # Default : Clair / Slate :  Sombre
    scheme: slate
    # Couleur barre
    primary: red
    # Couleur lien
    accent: red

  font:
    # Utiliser la font du système
    text: none

  features:
    # Suivi des ancres actives
    - navigation.tracking
    # Pré-Chargement
    #    - navigation.instant
    # Navigation par section
    #- navigation.sections
    # Navigation via tabs
    - navigation.tabs
    # Navigation déployée
    - navigation.expand
    # Bouton de retour en haut
    - navigation.top
    # Cacher l'en-tête
    - header.autohide

  custom_dir: overrides

# ----------------------------------------------
# EXTRA
# ----------------------------------------------
extra_css:
  - stylesheets/extra.css

# ----------------------------------------------
# PLUGINS
# ----------------------------------------------
plugins:
  - search:
      lang:
        - fr
        - en
